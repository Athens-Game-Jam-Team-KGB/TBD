<!DOCTYPE HTML>
<html lang=en-US>
	<head>
		<meta charset=UTF-8>
		<title>TBD</title>
		<link rel=icon type=image/x-icon href=resources/favicon.ico>
		<link rel=stylesheet type=text/css href=includes/style.css>
		<script type=text/javascript src=http://cobweb.cs.uga.edu/~huff/includes/header.js></script>
	</head>
	<body class=body>
		<table>
			<tr>
				<td class=pad-top>
					<div class="card mar-full">
						<h1>TBD</h1>
					</div>
				</td>
			</tr><tr>
				<td class=pad-top>
					<div class="card mar-right">
						<h2>Event</h2>
						<p id="evtTxt">Event text goes here.</p>
						<button id="evtOpt1" class=button onclick=evtOpt1()>Option1</button>
						<button id="evtOpt2" class=button onclick=evtOpt2()>Option2</button>
						<p>Option selected: <span id=evtSelected>N/A</span></p>
					</div>
				</td><td class=pad-top>
					<div class="card mar-right">
						<h2>Parliament</h2>
						<table>
							<tr>
								<td>Nobles:&nbsp;</td>
								<td><span id=loyaltyNoble>50%</span> Support</td>
							</tr><tr>
								<td>Clergy:&nbsp;</td>
								<td><span id=loyaltyClergy>50%</span> Support</td>
							</tr><tr>
								<td>Commoners:&nbsp;</td>
								<td><span id=loyaltyCommon>50%</span> Support</td>
							</tr>
						</table>
					</div>
				</td>
			</tr><tr>
				<td class=pad-top>
					<div class="card mar-right">
						<h2>Policies &amp; Actions</h2>
						<ul>
							<li>Policies go here.</li>
							<li><button class=button onclick=takeLoan()>Take a Loan</button></li>
						</ul>
					</div>
				</td><td class=pad-top>
					<div class="card mar-right">
						<h2>Accounting</h2>
						<table>
							<tr>
								<td>Taxes:</td>
								<td>£<span totalTax>0</span></td>
							</tr><tr>
								<td>Total:</td>
								<td>£<span totalIncome>0</span></td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
